<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Chat App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="auth-container">
      <h1 class="auth-title">Crear Cuenta</h1>
      <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
            minlength="3"
            maxlength="20"
            pattern="[a-zA-Z0-9_-]+"
            title="Solo se permiten letras, números, guiones y guiones bajos"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
          <small class="form-text text-muted"
            >Usaremos tu email para contactarte en caso necesario.</small
          >
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-control"
            required
          />
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit" class="btn btn-primary" style="width: 100%">
          Registrarse
        </button>
      </form>
      <p style="text-align: center; margin-top: 1rem">
        ¿Ya tienes cuenta?
        <a href="{{ url_for('login_page') }}">Inicia Sesión</a>
      </p>
    </div>

    <script>
      async function handleRegister(event) {
          event.preventDefault();

          const errorDiv = document.getElementById('errorMessage');
          const form = event.target;
          const submitBtn = form.querySelector('button[type="submit"]');

          // Deshabilitar el botón mientras se procesa
          submitBtn.disabled = true;

          const password = form.password.value;
          const confirmPassword = form.confirmPassword.value;

          // Validaciones del lado del cliente
          if (password.length < 8) {
              errorDiv.textContent = 'La contraseña debe tener al menos 8 caracteres';
              submitBtn.disabled = false;
              return;
          }

          if (password !== confirmPassword) {
              errorDiv.textContent = 'Las contraseñas no coinciden';
              submitBtn.disabled = false;
              return;
          }

          try {
              const response = await fetch('/api/auth/register', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                      username: form.username.value,
                      email: form.email.value,
                      password: password
                  })
              });

              const data = await response.json();

              if (response.ok) {
                  // Guardar el token y redirigir
                  localStorage.setItem('authToken', data.token);
                  window.location.href = '/chat';
              } else {
                  errorDiv.textContent = data.message || 'Error al registrar usuario';
                  submitBtn.disabled = false;
              }
          } catch (error) {
              console.error('Error:', error);
              errorDiv.textContent = 'Error de conexión';
              submitBtn.disabled = false;
          }
      }
        const errorMessage = document.getElementById("errorMessage");

        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          errorMessage.textContent = "Las contraseñas no coinciden";
          return;
        }

        try {
          const response = await fetch("/api/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: document.getElementById("username").value,
              email: document.getElementById("email").value,
              password: password,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            // Redirigir al login
            window.location.href = "/login?registered=true";
          } else {
            errorMessage.textContent =
              data.message || "Error al registrar usuario";
          }
        } catch (error) {
          errorMessage.textContent = "Error de conexión";
          console.error("Error:", error);
        }
      });
    </script>
  </body>
</html>
