<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat - Cliente de Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body { padding: 1.5rem; }
      #messages { height: 50vh; overflow-y: auto; border: 1px solid #ddd; padding: .5rem; background:#fafafa }
      .msg { margin-bottom: .5rem }
      .msg .author { font-weight: 600 }
      .msg.user { text-align: right }
      .participants { max-height: 10vh; overflow-y: auto }
      .typing { font-style: italic; color: #666 }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <div class="col-12 d-flex align-items-center gap-2">
          <input id="display_name" class="form-control" placeholder="Tu nombre (p.ej. Juan)" value="User1" style="max-width:220px" />
          <input id="user_id" class="form-control" placeholder="User ID" value="1" style="max-width:140px" />
          <input id="session_id" class="form-control" placeholder="Session ID" value="1" style="max-width:140px" />
          <button id="connectBtn" class="btn btn-primary">Conectar y Unirse</button>
          <span id="status" class="badge bg-secondary">Desconectado</span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div id="messages" class="mb-2"></div>
          <div class="input-group">
            <input id="messageInput" type="text" class="form-control" placeholder="Escribe un mensaje..." autocomplete="off" />
            <button id="sendBtn" class="btn btn-success">Enviar</button>
          </div>
          <div class="mt-2"><span id="typingIndicator" class="typing"></span></div>
        </div>
        <div class="col-md-4">
          <h6>Participantes</h6>
          <ul id="participants" class="list-group participants"></ul>
        </div>
      </div>
    </div>

    <script>
      let socket = null;
      let joined = false;
      let typingTimeout = null;
      const statusEl = document.getElementById('status');

      function setStatus(text, cls='bg-secondary'){
        statusEl.textContent = text;
        statusEl.className = 'badge ' + cls;
      }

      function addMessage(author, text, meta){
        const cont = document.getElementById('messages');
        const el = document.createElement('div');
        el.className = 'msg ' + (author === 'user' ? 'user' : 'bot');
        el.innerHTML = `<div class="author">${meta.name || author}</div><div class="text">${escapeHtml(text)}</div><div class="time text-muted small">${new Date().toLocaleTimeString()}</div>`;
        cont.appendChild(el);
        cont.scrollTop = cont.scrollHeight;
      }

      function updateParticipants(list){
        const ul = document.getElementById('participants');
        ul.innerHTML = '';
        Object.keys(list||{}).forEach(k => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.textContent = list[k];
          ul.appendChild(li);
        });
      }

      function escapeHtml(s){ return String(s).replace(/[&<>\"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;',"'":"&#39;"})[c]); }

      document.getElementById('connectBtn').addEventListener('click', ()=>{
        const userId = parseInt(document.getElementById('user_id').value,10);
        const sessionId = parseInt(document.getElementById('session_id').value,10);
        const name = document.getElementById('display_name').value || ('user'+userId);
        if(!userId || !sessionId) return alert('Proporciona user_id y session_id');

        if (!socket){
          // conectar al mismo host/origen
          socket = io(window.location.origin, { transports: ['websocket','polling'] });

          socket.on('connect', ()=>{
            setStatus('Conectado', 'bg-success');
            // join después de conectar
            socket.emit('join', { user_id: userId, session_id: sessionId, display_name: name });
          });

          socket.on('disconnect', ()=>{ setStatus('Desconectado', 'bg-secondary'); joined=false; });
          socket.on('user_joined', (data)=>{ updateParticipants(data.active_users || {}); addMessage('system', `${data.user_id} se unió` , {}); });
          socket.on('user_left', (data)=>{ addMessage('system', `${data.user_id} salió`, {}); });
          socket.on('user_typing', (data)=>{ const t = document.getElementById('typingIndicator'); t.textContent = data.typing ? `${data.user_id} escribiendo...` : ''; });
          socket.on('new_message', (data)=>{
            // data puede venir como {author:'bot'|'user', content:..., user_id:..., display_name:...}
            const author = data.author || (data.sender === 'user' ? 'user' : 'bot');
            addMessage(author, data.content || data.message || JSON.stringify(data), { name: data.display_name || data.user_id });
          });
          socket.on('error', (e)=>{ addMessage('system','Error: '+JSON.stringify(e), {}); });
        } else {
          // ya conectado, solo emitir join
          socket.emit('join', { user_id: userId, session_id: sessionId, display_name: name });
        }

        joined = true;
        setStatus('Unido a sala', 'bg-info');
      });

      // Enviar mensaje
      document.getElementById('sendBtn').addEventListener('click', ()=>{
        const input = document.getElementById('messageInput');
        const content = input.value.trim();
        if(!content || !socket || !joined) return;
        const userId = parseInt(document.getElementById('user_id').value,10);
        const sessionId = parseInt(document.getElementById('session_id').value,10);
        const name = document.getElementById('display_name').value || ('user'+userId);
        // emitir mensaje
        socket.emit('message', { user_id: userId, session_id: sessionId, content, display_name: name });
        // mostrar localmente como mensaje enviado
        addMessage('user', content, { name });
        input.value = '';
        socket.emit('typing', { user_id: userId, session_id: sessionId, typing: false });
      });

      // Indicador de typing (emite typing true/false con debounce)
      const msgInput = document.getElementById('messageInput');
      msgInput.addEventListener('input', ()=>{
        if(!socket || !joined) return;
        const userId = parseInt(document.getElementById('user_id').value,10);
        const sessionId = parseInt(document.getElementById('session_id').value,10);
        socket.emit('typing', { user_id: userId, session_id: sessionId, typing: true });
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(()=>{
          socket.emit('typing', { user_id: userId, session_id: sessionId, typing: false });
        }, 900);
      });
    </script>
  </body>
</html>
